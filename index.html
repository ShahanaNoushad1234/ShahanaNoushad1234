<style>
    table, th, td {
      border:1px solid black;
    }
    </style>

    
    <h2>Student Details</h2>
    <table style="width:100%">
      <tr>
        <th>name</th>
        <th>age</th>
        <th>sem</th>
        <th>batch</th>
        <th>teacher</th>
      </tr>
      {%for i in std%}
      <tr>
        <td>{{i.name}}</td>
        <td>{{i.age}}</td>
        <td>{{i.sem}}</td>
        <td>{{i.batch}}</td>
        <td>{{i.teacher}}</td>
      </tr>
      {%endfor%}
    </table>
